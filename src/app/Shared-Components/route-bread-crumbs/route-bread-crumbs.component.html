<div class="container flex pt-1 justify-center">
  <div class="text-sm breadcrumbs ml-5">
    <ul>
      <li
        class="cursor-pointer"
        *ngFor="let Ar of activeRoute"
        routerLink="/{{ Ar }}"
      >
        <span><i class="fa-solid fa-folder mr-1"></i></span>{{ Ar }}
      </li>
    </ul>
  </div>
</div>
