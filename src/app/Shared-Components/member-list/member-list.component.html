<div class="flex flex-col justify-center items-center mb-3 mt-10">
  <div class="flex flex-row gap-20 justify-center items-start">
    <h2 class="mb-5 text-primary font-bold">Members</h2>
    <button
      class="btn btn-xs btn-outline btn-primary tooltip tooltip-top"
      data-tip="See More"
      (click)="showMore()"
    >
      <span><i class="fas fa-angle-double-right"></i></span>
    </button>
  </div>
  <div class="avatar" *ngIf="!members?.length">
    <div class="w-12">
      <span><i class="fa-solid fa-user-secret text-4xl text-center"></i></span>
    </div>
  </div>

  <div
    class="member-list-row flex flex-row overflow-auto gap-5 max-w-80 md:max-w-[900px] text-center"
  >
    <div class="avatar-group -space-x-3 rtl:space-x-reverse">
      <div class="avatar placeholder" *ngFor="let member of ShowMembers">
        <div class="w-12 bg-neutral text-neutral-content">
          <span class="text-md md:text-2xl text-center text-info"
            >{{ member.firstName.toUpperCase().slice(0, 1)
            }}{{ member.lastName.slice(0, 1) }}</span
          >
        </div>
      </div>
      <div class="avatar placeholder" *ngIf="ShowMembers.length >= 10">
        <div class="w-12 bg-neutral text-neutral-content">
          <span>+{{ listLength }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
