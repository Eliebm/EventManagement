<div class="join">
  <input
    type="text"
    class="input w-[245px] sm:w-80 md:w-96 input-md input-info join-item"
    name="search"
    id="searchinput"
    placeholder="Search By Title, Location"
    [(ngModel)]="searchText"
    (change)="Search()"
  />
  <button
    class="join-item btn btn-outline btn-info tooltip tooltip-bottom"
    data-tip="Search"
    (click)="Search()"
  >
    <span><i class="fa-solid fa-magnifying-glass"></i></span>
  </button>
</div>
